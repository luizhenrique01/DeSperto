<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="jquery-3.5.0.min.js"></script>
    <script src="javascript/alarme.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="stylesheet/styleAlarm2.css">


    <title>Definição do alarme</title>
</head>

<body>
    <div id=cabecalho>
        <input type="button" value="B" id="botaoVoltar"> </input>

    </div>
    <div id=nomeAlarmeField>
        <input type="text" placeholder="Nome Do Alarme" id="nomeAlarme"> </input>
        <input type="button" value=" " id="botaoNegarNome"></input>
        <div id="underline">
            <p></p>
        </div>
        <div id="textoHorario">
            <p>Horário</p>

        </div>
        <div id=horarioSet>
            <input type="text" placeholder="00" id="horas"></input>
            <span id=doisPontos>:<span>
                    <input type="text" placeholder="00" id="minutos"></input>


                    <div id=diasDaSemanaTxt>
                        <span>Dia(s) da semana:</span>
                    </div>
        </div>
        <div id="diasSemanas">
            <input type="button" value="D" id="botaoDomingo"></input>
            <input type="button" value="S" id="botaoSegunda" /></input>
            <input type="button" value="T" id="botaoTerca" /></input>
            <input type="button" value="Q" id="botaoQuarta" /></input>
            <input type="button" value="Q" id="botaoQuinta" /></input>
            <input type="button" value="S" id="botaoSexta" /></input>
            <input type="button" value="S" id="botaoSabado" /></input>
        </div>



    </div>

    <div id="adiar">
        <span id="adiarTxt">Adiar</span>
        <label class="switch" id="botaoAlarmeAdiar">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="adiarTempoSet">
        <select id="adiarMinutos">
            <option>5 minutos</option>
            <option>10 minutos</option>
            <option>15 minutos</option>
        </select>
        <span id="adiarVirgula">,</span>
        <select id=adiarVezes>
            <option>1 vez</option>
            <option>3 vezes</option>
            <option>5 vezes</option>
        </select>

    </div>
    <div id="alarmeTemporario">
        <span id="alarmeTempTxt">Alarme Temporario?</span>
        <label class="switch" id="botaoAlarmeTemp">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

    </div>
    <div id="notasDoAlarmeTxt">
        <p>Nota do Alarme</p>
    </div>
    <div id="NotasDoAlarmePlace">
        <input type="text" id="notasDoAlarmeBox">
    </div>
    <div id="anotacoesDoAlarmeTxt">
        <p>Anotaçoes do Alarme</p>
    </div>
    <div id="anotaçoesDoAlarmePlace">
        <input type="text" id="anotaçoesDoAlarmeBox">
    </div>
    <div id=alarmeFeriados>
        <span id=alarmeFeriadosTxt>Deseja desativar alarme em feriados?</span>
        <span id="alarmeTempTxt"></span>
        <label class="switch" id="acionarFeriado">
            <input type="checkbox">
            <span class="slider round"></span>

    </div>
    <div id=alarmeNotificacao>
        <span id=alarmeNotificacaoTxt>Notificações de alarme?</span>
        <span id="alarmeTempTxt"></span>
        <label class="switch" id="acionarNotificacao">
            <input type="checkbox">
            <span class="slider round"></span>

    </div>
    <div id=notificacaoOpcao>
        <select id="notificacaoMinutos">
            <option>10 minutos antes</option>
            <option>30 minutos antes</option>
            <option>15 minutos antes</option>
        </select>
    </div>
    <div id=alarmeSons>
        <span id=alarmeSonsTxt>Sons do alarme</span>
        <span id="alarmeTempTxt"></span>
        <label class="switch" id="acionarSons">
            <input type="checkbox">
            <span class="slider round"></span>

    </div>

    <div id=sonsOpcao>
        <select id="sonsList">
            <option>Vou te tacar o piru</option>
            <option>Jingle bells</option>
            <option>Stairway to heaven</option>
        </select>
    </div>
    <div id=pastasOpcao>
        <select id="pastasList">
            <option>downloads</option>
            <option>musicas</option>
            <option>+18</option>
        </select>
    </div>
</body>
<div id="salvarPlace">
    <input type="button" id=botaosalvar value="Salvar Alarme">
</div>

</html>
