<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Cadastro</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="javascript/criarconta.js"></script>
    <script src="https://kit.fontawesome.com/1f9a755259.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/stylecadastro.css">


</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2 logo">
                        <a href="sobre"><img src="img/prt--dp-01-02.png" class="logo"></a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-10 menu_area">
                        <nav class="nav">
                            <input type="checkbox" id="menuToggle">
                            <label for="menuToggle" class="menu-icon">
                                <i class="fas fa-bars"></i>
                                <i class="far fa-times-circle"></i>
                            </label>
                            <ul class="menu">
                                <li><a class="flex-sm-fill text-sm-center nav-link " href="#">Sobre</a></li>
                                <li><a class="flex-sm-fill text-sm-center nav-link" href="#">Download</a></li>
                                <li><a class="flex-sm-fill text-sm-center nav-link" href="#">Contato</a></li>
                                <li><a class="flex-sm-fill text-sm-center nav-link active" href="cadastro.html">Cadastre-se</a></li>

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <div class="row principal">

            <div class="col-12 texto">
                <h1>Crie sua conta</h1>
                <p class="preencha">Preencha seus dados</p>
            </div>
            <div class="col-12 texto">
                <input type="text" id="id" hidden> <!-- Id hidden -->
            </div>

            <div class="col-12 formulario">
                <div class="nome">
                    <label>Nome: </label>
                    <input type="text" class="label" id="nomeUsuario" name="nome" required />
                </div>
                <div class="email">
                    <label>E-mail: </label>
                    <input type="email" class="label" id="emailUsuario" name="nome" required />
                </div>
                <div class="senha">
                    <label>Senha: </label>
                    <input type="password" class="label" id="senhaUsuario" name="nome" required />
                </div>
                <div class="conf-senha">
                    <label>Confirme a senha: </label>
                    <input type="password" class="label" id="confirmarSenha" name="nome" required />
                </div>
                <div class="botao">
                    <button class="btn btn-primary" type="submit" onclick="CriarConta()">Criar conta</button>
                </div>

                <div class="botao-voltar">
                    <a href="index.html" class="btn"> Voltar </a>
                </div>

            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row">
            <div class="col-12 footer_area>">
                <p>â‚¢ Todos os direitos reservados - DesPerto</p>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
