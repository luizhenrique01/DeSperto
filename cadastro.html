<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Cadastro</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="javascript/criarconta.js"></script>
    <link rel="stylesheet" href="stylesheet/stylecadastro.css">

</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2">
                        <img src="img/prt--dp-01-02.png" class="logo">
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-10 menu_area">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link " href="index.html">Entrar</a>
                            <a class="flex-sm-fill text-sm-center nav-link " href="#">Sobre</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Download</a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Contato</a>
                            <a class="flex-sm-fill text-sm-center nav-link active" href="#">Cadastre-se</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <div class="row">

            <div class="col-12 texto">
                <h1>Crie sua conta</h1>
                <p class="preencha">Preencha seus dados</p>
            </div>
            <div class="col-12 texto">
                <input type="text" id="id" hidden> <!-- Id hidden -->
            </div>

            <div class="col-12 formulario">
                <div class="nome">
                    <label>Nome: </label>
                    <input type="text" class="label" id="nomeUsuario" name="nome" size="35" required />
                </div>
                <div class="email">
                    <label>Email: </label>
                    <input type="email" class="label" id="emailUsuario" name="nome" size="35" required />
                </div>
                <div class="senha">
                    <label>Senha: </label>
                    <input type="password" class="label" id="senhaUsuario" name="nome" size="35" required />
                </div>
                <div class="conf-senha">
                    <label>Confirme a senha: </label>
                    <input type="password" class="label" id="confirmarSenha" name="nome" size="35" required />
                </div>
                <div class="botao">
                    <button class="btn btn-primary" type="submit" onclick="CriarConta()">Criar conta</button>
                </div>
                <!--
                 --- BotÃ£o de cancelar opcional para ser feito, precisa ser alinhado ao lado do botao criar conta ---
                <div class="botao">
                    <a href="index" class="btn btn-primary"> Voltar </a>
                </div> 
                -->
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row">
            <div class="col-12 footer_area>">
                <p></p>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
